   <body>

      <div class="header-container">
        <div class="header-menuBar">
          <div class="header-menuBar-logo">
            <a href="index.html"><img src="img/logo.png" alt="" srcset=""></a>

        <div class="wrapper">
          <section class="aboveTheFold">
            <img src="img/home-baner.jpg" alt="" srcset="">
          </section>

        <div class="wrapper-container">
          <section class="message">
            <div class="message-img">
             <img src="img/home1.png" alt="" srcset="">
            </div>

            <div class="message-container">
              <h2 class="message-title">
                暮らしを提案する
              </h2>

             <div class="message-element">
               私たちは、家具を売るのではなく、お客様の理想とする<br>
               暮らしを提案します<br>
               仕事で疲れた後に帰りたくなる、<br>
               今日も１日頑張ろうと思える、<br>
               そんな空間をお客様と一緒に作り上げていくのが私たちの仕事です。
             </div>
           </div>
         </section>


        <section class="lifeStyle">
          <h2 class="lifeStyle">
            豊富なスタイル
          </h2>
          <div class="carousel slide lifeStyle-slide" id="lifeStyle-slide" data-ride="carousel" deta-interval=3000>
            <ol class="carousel-indicators">
              <li data-target="#lifeStyle-slide" data-slide-to="0" class="active"></li>
              <li data-target="#lifeStyle-slide" data-slide-to="1"></li>
              <li data-target="#lifeStyle-slide" data-slide-to="2"></li>
            </ol>
          　<div class="carousel-inner">
              <div class="carousel-item active">
              　<img src="img/slide01.png" id="first-slide" alt="First slide">
              </div>
            　<div class="carousel-item">
              　<img src="img/slide02.png" id="second-slide" alt="Second slide">
              </div>
            <div class="carousel-item">
              <img src="img/slide03.png" id="third-slide" alt="Third slide">
            </div>
          </div>
        </div>
      </section>

      <section class="news">
        <h2 class="news-title">
          News
        </h2>
        <div class="news-element">
          <div class="news-element-item">
          <img src="img/home3.png" alt="" srcset="">
          <div class="mask">
            <div class="caption">アームストロングのカウチ入荷</div>
          </div>
        </div>
        <div class="news-element-item">
          <img src="img/home4.png" alt="" srcset="">
          <div class="mask">
            <div class="caption">アームストロングのチェア入荷</div>
          </div>
        </div>
        <div class="news-element-item">
          <img src="img/home5.png" alt="" srcset"">
          <div class="mask">
            <div class="caption">アームストロングのテーブル入荷</div>
          </div>
        </div>
      </div>
      <div class="news-more">
        <a href="news.html">view more</a>
      </div>
    </section>









      <!-- CONTACT -->
      <section class="contact">
        <h2 class="contact-title">CONTACT</h2>
        <form class="contact-form" action="" method="post">
         <div class="">
           <input class="contact-form-text" type="text" placeholder="お名前" name="name"><br />
         </div>
         <div class="contact-form-email">
          <input class="contact-form-text" type="text" placeholder="メールアドレス" name="email"><br />
        </div>
        <div class="contact-form-message">
          <textarea id="message" name="message" placeholder="お問い合わせ内容" class="contact-form-text" rows="7"></textarea>
        </div>
        <button type="button" class="contact-form-button">
          <input type="submit" name="submit" value="SEND">
        </button>
      </form>
    </section>
